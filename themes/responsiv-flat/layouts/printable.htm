description = "Printable layout"
==
<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
      <title>{{ this.page.title|generateTitle }}</title>
      <meta name="title" content="{{ this.page.meta_title }}">
      <meta name="description" content="{{ this.page.meta_description }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="OctoberCMS">
      <meta name="generator" content="OctoberCMS">
      <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}">
      <meta name="robots" content="{{this.page.robot_index}},{{this.page.robot_follow}}">

      <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
      <!--[if lt IE 9]>
      <script src="{{ [
      'assets/javascript/html5shiv.js',
      'assets/javascript/respond.min.js',
      ]|theme }}"></script>
      <![endif]-->
      <link href="https://fonts.googleapis.com/css?family=Kanit|Pridi:300|Sarabun|Kodchasan:500&display=swap&subset=thai" rel="stylesheet">
      <!--<link href="{{ [
        'assets/less/theme.less',
        'assets/css/custom.css',
        ]|theme }}" rel="stylesheet">-->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">

      <style>
        html {
          scroll-behavior: smooth;
        }
        body {
          margin:0px;
          padding:0px;
          font-family: 'Pridi', 'Sarabun', 'Kanit', 'Tahoma', Helvetica, Arial, sans-serif;
          font-size: 18px; /*for ipad 20px*/
        }
        h1,h2,h3,h4,h5 {
          line-height: 30px;
          color: #7a8822;
        }
        .cover img {
          width: 100%;
          height: auto;
          max-width: 100%;
          border-radius: 12px;
          box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.5);
        }
        .other img {
          max-width: 80%;
          max-height: 600px;
          width: auto;
          height: auto;
          border-radius: 12px;
          box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.5);
        }
        iframe, embed, object {
          width: 95%;
          max-height: 100%;
        }
        .page {
          max-width: 21cm;
          min-height: 29.7cm;
          padding: 0.5cm;
          margin: 1cm auto;
          border: 1px #D3D3D3 solid;
          border-radius: 5px;
          background: white;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

        }
        .page-no-margin {
          max-width: 23cm;
          min-height: 29.7cm;
          padding: 0cm;
          margin: 0cm auto;
          border: 1px #D3D3D3 solid;
          border-radius: 5px;
          background: white;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        a {
          color: #7a8822;
          text-decoration: none;
          transition: .25s;
        }
        a:hover,
        a:focus {
          color: #e89c43;
          text-decoration: none;
        }
        a:focus {
          outline: none;
        }
        /*.subpage {
          padding: 1cm;
          height: 256mm;
        }*/

        @page {
          size: A4;
          margin: 1cm;
        }

        @media print {
          .page {
            margin: 0;
            border: initial;
            border-radius: initial;
            width: initial;
            min-height: initial;
            box-shadow: initial;
            background: initial;
            page-break-after: always;
          }
        }
        li {
          /*list-style-image: url({{ 'assets/images/icons/png/bullet.png'|theme }});*/
          list-style-type: disc;
        }
        blockquote {
          font-family: Kanit;
          background: #f9f9f9;
          border-left: 5px solid #ccc;
          margin: 1.5em 10px;
          padding: 0.5em 10px;
          quotes: "\201C""\201D""\2018""\2019";
        }
        blockquote:before {
          color: #ccc;
          content: open-quote;
          font-size: 2em;
          line-height: 0.1em;
          margin-right: 0.25em;
          vertical-align: -0.4em;
        }

        blockquote:after {
          color: #ccc;
          content: close-quote;
          font-size: 2em;
          line-height: 0.1em;
          margin-right: 0.25em;
          vertical-align: -0.4em;
        }
        blockquote p {
          display: inline;
        }
        p {
          margin-top:20px;
        }
        .float{
          position:fixed;
          width:50px;
          height:50px;
          bottom:40px;
          left:40px;
          text-align:center;
          border-radius: 12px;
        }
        @media print {
          .no-print, .no-print *
          {
              display: none !important;
          }
        }
        hr {
          border: none;
          height: 1px;
          /* Set the hr color */
          color: #CCC; /* old IE */
          background-color: #CCC; /* Modern Browsers */
        }
        .link-none {
          pointer: none;
        }
      </style>
      <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
      

    </head>
    <body class="page-{{ this.page.id }} layout-{{ this.layout.id }}">
      <!-- Content -->
      <div id="layout-content">
        {% page %}
      </div>
    </body>
    <!-- Scripts -->
    <script src="{{ [
        'assets/javascript/jquery.min.js',
        'assets/javascript/pages/ui-elements.js',

        'assets/vendor/bootstrap/js/transition.js',
        'assets/vendor/bootstrap/js/alert.js',
        'assets/vendor/bootstrap/js/button.js',
        'assets/vendor/bootstrap/js/carousel.js',
        'assets/vendor/bootstrap/js/collapse.js',
        'assets/vendor/bootstrap/js/dropdown.js',
        'assets/vendor/bootstrap/js/modal.js',
        'assets/vendor/bootstrap/js/tooltip.js',
        'assets/vendor/bootstrap/js/popover.js',
        'assets/vendor/bootstrap/js/scrollspy.js',
        'assets/vendor/bootstrap/js/tab.js',
        'assets/vendor/bootstrap/js/affix.js',

        'assets/vendor/jquery-ui/js/jquery.ui.core.js',
        'assets/vendor/jquery-ui/js/jquery.ui.widget.js',
        'assets/vendor/jquery-ui/js/jquery.ui.mouse.js',
        'assets/vendor/jquery-ui/js/jquery.ui.position.js',
        'assets/vendor/jquery-ui/js/jquery.ui.button.js',
        'assets/vendor/jquery-ui/js/jquery.ui.slider.js',
        'assets/vendor/jquery-ui/js/jquery.ui.effects.js',
        'assets/vendor/jquery-ui/js/jquery.ui.touchpunch.js',

        'assets/vendor/flat-ui/js/video.js',
        'assets/vendor/flat-ui/js/bootstrap-switch.js',
        'assets/vendor/flat-ui/js/bootstrap-tagsinput.js',
        'assets/vendor/flat-ui/js/holder.js',
        'assets/vendor/flat-ui/js/typeahead.jquery.js',
        'assets/vendor/flat-ui/js/select2.js',
        'assets/vendor/flat-ui/js/flatui-radiocheck.js',

        'assets/javascript/app.js'
    ]|theme }}"></script>
    {% framework extras %}
    {% scripts %}
    <script type="text/javascript" src="/themes/responsiv-flat/assets/js/zenscroll-min.js"></script>
    <script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-32138803-1']);
			_gaq.push(['_setDomainName', 'homeschoolnetwork.org']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
</html>
